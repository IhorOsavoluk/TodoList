<div class="todos">
    <form (submit)="addTodo()">
        <input type="text"
                name=" "
                placeholder="Что Сделать...?"
                class="todo-input"
                [(ngModel)]="inpuTodo"/>
                <input type="submit" value="Добавить Дело" class="todo-submit">
    </form>
    <div class="todo" *ngFor="let todo of todos; let i = index;"
    class="todo {{ (todo.completed ? 'done' : '')}}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)">Удалить</button>
    </div>
</div>
